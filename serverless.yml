service: uploader-js

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:*"
      Resource: "*"
    - Effect: Allow
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::uploader-files/*"

resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: uploader-files
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
          - AllowedMethods:
            - GET
            - PUT
            - POST
            - HEAD
            AllowedOrigins:
            - "*"
            AllowedHeaders:
            - "*"

functions:
  hello:
    handler: handlers.hello
  register:
    handler: handlers.register
    events:
      - http:
          path: register
          method: post
  unregister:
    handler: handlers.unregister
    events:
      - http:
          path: unregister
          method: post
  removeAccount:
    handler: handlers.removeAccount
    events:
      - http:
          path: removeAccount
          method: post
  verify:
    handler: handlers.verify
    events:
      - http:
          path: verify
          method: get
  authenticate:
    handler: handlers.authenticate
    events:
      - http:
          path: authenticate
          method: post
  listUploads:
    handler: handlers.listUploads
    events:
      - http:
          path: listUploads
          method: get
  shareUpload:
    handler: handlers.shareUpload
    events:
      - http:
          path: shareUpload
          method: get
  upload:
    handler: handlers.upload
    events:
      - http:
          path: upload
          method: post
  getUpload:
    handler: handlers.getUpload
    events:
      - http:
          path: upload
          method: get
  removeUpload:
    handler: handlers.removeUpload
    events:
      - http:
          path: upload
          method: delete
