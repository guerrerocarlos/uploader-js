service: uploader-js

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource: "*"

functions:
  hello:
    handler: handlers.hello
  register:
    handler: handlers.register
    events:
      - http:
          path: register
          method: post
  unregister:
    handler: handlers.unregister
    events:
      - http:
          path: unregister
          method: post
  verify:
    handler: handlers.verify
    events:
      - http:
          path: verify
          method: get
